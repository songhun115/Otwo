<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/content.css">
    <script src="js/index.js"></script>
    <title>메인</title>
</head>

<body>
    <script src="js/three.js"></script>
    <div class="container">
        <script>
            let camera
            let scene
            let renderer
            let material
            let mouseX = 0
            let mouseY = 0
            let windowHalfX = window.innerWidth / 2
            let windowHalfY = window.innerHeight / 2

            init()
            animate()

            function init() {
                camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 5, 2000)
                camera.position.z = 500

                scene = new THREE.Scene()
                scene.fog = new THREE.FogExp2(0x0000ff, 0.001)

                const geometry = new THREE.BufferGeometry()
                const vertices = []
                const size = 2000

                for (let i = 0; i < 20000; i++) {
                    const x = (Math.random() * size + Math.random() * size) / 2 - size / 2
                    const y = (Math.random() * size + Math.random() * size) / 2 - size / 2
                    const z = (Math.random() * size + Math.random() * size) / 2 - size / 2

                    vertices.push(x, y, z)
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3))

                material = new THREE.PointsMaterial({
                    size: 2,
                    color: 0xffffff,
                })

                const particles = new THREE.Points(geometry, material)
                scene.add(particles)

                renderer = new THREE.WebGLRenderer()
                renderer.setPixelRatio(window.devicePixelRatio)
                renderer.setSize(window.innerWidth, window.innerHeight)
                document.body.appendChild(renderer.domElement)

                document.body.style.touchAction = 'none'
                document.body.addEventListener('pointermove', onPointerMove)
                window.addEventListener('resize', onWindowResize)
            }

            function onWindowResize() {
                windowHalfX = window.innerWidth / 2
                windowHalfY = window.innerHeight / 2

                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
            }

            function onPointerMove(event) {
                mouseX = event.clientX - windowHalfX
                mouseY = event.clientY - windowHalfY
            }

            function animate() {
                requestAnimationFrame(animate)
                render()
            }

            function render() {
                camera.position.x += (mouseX * 2 - camera.position.x) * 0.02
                camera.position.y += (-mouseY * 2 - camera.position.y) * 0.02
                camera.lookAt(scene.position)
                renderer.render(scene, camera)
                scene.rotation.x += 0.001
                scene.rotation.y += 0.002
            }

        </script>
        <section></section>
    </div>

    <section class="intro">
        <h1>O2 PLATFORM <br />GROW YOUR ENTERTAINMENT<br />CRYPTO ASSETS.</h1>
        <p>“오투 플랫폼”으로 B2B2C 개념의 APP에서 상호 모든 회사의 플랫폼들과 연동하여<br /> 어떠한 환경에서도 “고객이 원하는 모든걸 한군데서” 찾을 수 있는 다양한 분야 <br /> 카테고리의 통합 조회(코인결제) 플랫폼 생태계입니다.</p>
        <div class="enter-btn">
            <button>ENTER</button>
        </div>
    </section>
</body>

</html>
