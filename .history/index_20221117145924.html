<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="js/index.js"></script>
    <script src="js/three.min.js"></script>
    <title>메인</title>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        let camera
        let scene
        let renderer
        let material
        let mouseX = 0
        let mouseY = 0
        let windowHalfX = window.innerWidth / 2
        let windowHalfY = window.innerHeight / 2

        init()
        animate()

        function init() {
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 5, 2000)
            camera.position.z = 500

            scene = new THREE.Scene()
            scene.fog = new THREE.FogExp2(0x0000ff, 0.001)

            const geometry = new THREE.BufferGeometry()
            const vertices = []
            const size = 8000

            for (let i = 0; i < 20000; i++) {
                const x = (Math.random() * size + Math.random() * size) / 2 - size / 2
                const y = (Math.random() * size + Math.random() * size) / 2 - size / 2
                const z = (Math.random() * size + Math.random() * size) / 2 - size / 2

                vertices.push(x, y, z)
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3))

            material = new THREE.PointsMaterial({
                size: 2,
                color: 0xffffff,
            })

            const particles = new THREE.Points(geometry, material)
            scene.add(particles)

            renderer = new THREE.WebGLRenderer()
            renderer.setPixelRatio(window.devicePixelRatio)
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            document.body.style.touchAction = 'none'
            document.body.addEventListener('pointermove', onPointerMove)
            window.addEventListener('resize', onWindowResize)
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2
            windowHalfY = window.innerHeight / 2

            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
        }

        function onPointerMove(event) {
            mouseX = event.clientX - windowHalfX
            mouseY = event.clientY - windowHalfY
        }

        function animate() {
            requestAnimationFrame(animate)
            render()
        }

        function render() {
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.02
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.02
            camera.lookAt(scene.position)
            renderer.render(scene, camera)
            scene.rotation.x += 0.001
            scene.rotation.y += 0.002
        }


        <div id="canvas"></div>    
    </div>
    
    <script>
        window.addEventListener("DOMContentLoaded", () => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const dpr = window.devicePixelRatio;
      
        const fov = 60;
        const fovRad = (fov / 2) * (Math.PI / 180);
        const dist = h / 2 / Math.tan(fovRad);
      
        const clock = new THREE.Clock();
        const particles = 5000;
        const pointSize = 2.5;
      
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(w, h);
        renderer.setClearColor(new THREE.Color(0x000000), 1.0);
        renderer.setPixelRatio(dpr);
      
        const container = document.getElementById("canvas");
        container.appendChild(renderer.domElement);
      
        const camera = new THREE.PerspectiveCamera(fov, w / h, 1, dist * 2);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 10;
      
        const scene = new THREE.Scene();
      
        const geo = new THREE.BufferGeometry();
        let positions = [];
        let x, y, z;
      
        const width = 400 * (w / h);
        const depth = 400;
        const distance = 5;
      
        for (let x = 0; x < width; x += distance) {
          for (let z = 0; z < depth; z += distance) {
            positions.push(-width / 2 + x, -30, -depth / 2 + z);
          }
        }
        let positionAttribute = new THREE.Float32BufferAttribute(positions, 3);
        geo.addAttribute("position", positionAttribute);
      
        const mat = new THREE.ShaderMaterial({
          uniforms: {
            u_time: {
              value: 0.0
            }
          },
          vertexShader: `
          #define M_PI 3.1415926535897932384626433832795
      
          precision mediump float;
          uniform float u_time;
          void main() {
            vec3 p = position;
            p.y += (
              cos(p.x / M_PI * 8.0 + u_time * 2.0) +
              sin(p.z / M_PI * 8.0 + u_time * 2.0)
            );
            gl_PointSize = 1.5;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(p, 1.0);
          }
          `,
          fragmentShader: `
          precision mediump float;
          void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
          }
          `
        });
      
        const mesh = new THREE.Points(geo, mat);
        scene.add(mesh);
      
        render();
      
        function render() {
          const time = clock.getElapsedTime();
          mesh.material.uniforms.u_time.value = time;
          renderer.render(scene, camera);
          requestAnimationFrame(render);
        }
      });
      </script>
</body>

</html>
