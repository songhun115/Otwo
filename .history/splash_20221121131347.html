<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .splash-bg{width: 100vw; height: 100vh; }
    #splash-bg{animation: sizeup 3s linear forwards; animation-delay: 3s;} 
    .splash-bg img {width: 100%;}
    @keyframes splash {
    from{
        opacity: 1;
    }
    to{
        opacity: 0;
        visibility: hidden;
        display: none;
    }
}


</style>
<body>
    <div id="splash-bg" class="splash-bg">
        <img src="ss.png" alt="">
    </div>
</body>
</html>
